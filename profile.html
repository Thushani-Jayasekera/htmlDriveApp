<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Upload File in Javascript</title>

    <!-- PDFMake.js -->
    <script src="https://cdn.jsdelivr.net/npm/pdfmake@1.0.3/build/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/html-to-pdfmake/browser.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<style>
    /* Define the default link color */
    .custom-link {
      color: blue;
    }
  </style>
<script src="https://apis.google.com/js/api.js"></script>
<body>
    <div class="container">
        <h1>Welcome to profile page</h1>
        <h2>Upload file to google drive</h2>
    <form id="form">
        <input type="file" multiple name="file" id="files">
        <input type="submit" value="Upload File">
    </form>
    <button id="search">Search Files</button>
    <button id="logout">Logout</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name of File</th>
                <th>Mimetype</th>
                <th>Download File</th>
                <th>Delete File</th>
                <th>Move to Trash</th>
            </tr>
        </thead>
        <tbody id="result">

        </tbody>
    </table>
    </div>
    <script type="module" src="profile.js"></script>
</body>

</html>
